<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Anti cov-19</title>
    <link rel="stylesheet" href="css/main.css" mimetype />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="logo--div">
        <a href="index.html">Anti Cov-19</a>
      </div>
      <div class="btn__auth--div">
        <a href="#" class="login">login</a>
        <a href="signup.html" class="signup">sign up</a>
        <!-- <a href="#" class="login">logout</a>
        <a href="profile.html" class="img">
          <img src="img/user1.jpg" alt="" />
        </a> -->
      </div>
    </nav>
    <main>
      <form class="form" action="index.html" method="post">
        <div class="text social__signup">
          <h3 class="h3">login with</h3>
          <ul>
            <li>
              <a
                href="#"
                class="facebook"
                onclick="javascript:loginWithFacebook()"
                id="loginbtn"
              >
                <i class="fab fa-facebook"></i>
              </a>
            </li>
            <li>
              <a href="#" class="twitter"> <i class="fab fa-twitter"></i> </a>
            </li>
          </ul>
        </div>
        <div class="text">
          <h3 class="h3">Log into your account</h3>
        </div>

        <div class="username">
          <span>Email</span>
          <input type="email" name="email" value="" />
        </div>

        <div class="password">
          <span>Password</span>
          <input type="password" name="password" value="" />
        </div>

        <div class="buttons login--div">
          <a class=" btn__login" type="button" name="button">
            login
          </a>
        </div>
      </form>
    </main>
    <footer>
      <div class="logo--div">
        Anti Cov-19
      </div>
      <div class="copy__right">
        <p>&copy; Copy Right Reserved For Anti Cov-19 Company</p>
      </div>
    </footer>
    <script src="js/index.js"></script>
    <script src="js/all.min.js"></script>

    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId: "733594037391952",
          cookie: true,
          xfbml: true,
          version: "v3.1"
        });

        FB.AppEvents.logPageView();
        // fbSDKLoaded();
      };

      (function(d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {
          return;
        }
        js = d.createElement(s);
        js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      })(document, "script", "facebook-jssdk");
    </script>
    <script src="js/script.js"></script>
  </body>
</html>
